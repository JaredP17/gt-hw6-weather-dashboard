<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Header -->
    <header class="navbar navbar-dark bg-dark">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Container -->
    <div class="container-fluid">
      <div class="row">
        <!-- Nav Search  -->
        <nav class="navbar navbar-light bg-light col-xl-4 col-12">
          <h5>Search for a City:</h5>
          <form class="form-inline" id="search-form">
            <input
              class="form-control mr-1"
              type="search"
              id="search-input"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <!-- City Buttons -->
          <div class="list-group pt-4" id="searched-cities">
            <!-- Sample button layout -->
            <!-- <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              Atlanta
            </button> -->
          </div>
        </nav>

        <div class="col-xl-8">
          <div class="row m-1">
            <!-- Dashboard  -->
            <div class="card mt-3 pb-3">
              <div class="card-body pt-0">
                <h2 class="card-title" id="dashboard-title">
                  Searches Made: None
                </h2>
                <p class="card-text">
                  Temperature: <span id="temperature">--</span>
                </p>
                <p class="card-text">
                  Humidity: <span id="humidity">--</span>
                </p>
                <p class="card-text">
                  Wind Speed: <span id="wind-speed">--</span>
                </p>
                <p class="card-text">UV Index: <span id="uv-index">--</span></p>
              </div>
            </div>
          </div>

          <!-- 5 Day Forecast  -->
          <h3 class="w-100 mt-3 ml-1">5-Day Forecast:</h3>
          <div class="row mx-1 justify-content-between" id="5-days">
            <!-- Sample forecast card  -->
            <!-- <div class="card bg-primary col-md-2 mb-2 pt-2 text-white">
              <p>mm/dd/yyyy</p>
              <p><i class="fas fa-cloud"></i></p>
              <p>Temp:</p>
              <p>Humidity:</p>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
