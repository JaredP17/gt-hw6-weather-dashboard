<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Header -->
    <header class="navbar navbar-dark bg-dark">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Container -->
    <div class="container-fluid">
      <div class="row">
        <!-- Nav Search  -->
        <nav class="navbar navbar-light bg-light col-xl-4 col-12">
          <h5>Search for a City:</h5>
          <form class="form-inline">
            <input
              class="form-control mr-1"
              type="search"
              id="search-field"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-primary" id="search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <!-- City Button List -->
          <div class="list-group pt-4">
            <button
              type="button"
              class="list-group-item list-group-item-action active"
            >
              Atlanta
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              Denver
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              New York City
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              Boston
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              San Francisco
            </button>
          </div>
        </nav>

        <div class="col-xl-8">
          <div class="row m-1">
            <!-- Dashboard  -->
            <div class="card mt-3 pt-1 pb-3">
              <div class="card-body">
                <h2 class="card-title" id="dashboard-title">
                  City (mm/dd/yyyy) <i class="fas fa-sun"></i>
                </h2>
                <br />
                <p class="card-text">
                  Temperature: <span id="temperature"></span>
                </p>
                <p class="card-text">Humidity: <span id="humdidity"></span></p>
                <p class="card-text">
                  Wind Speed: <span id="wind-speed"></span>
                </p>
                <p class="card-text">UV Index: <span id="uv-index"></span></p>
              </div>
            </div>
          </div>

          <!-- 5 Day Forecast  -->
          <h3 class="w-100 mt-3 ml-1">5-Day Forecast:</h3>
          <div class="row mx-1 justify-content-between" id="5-days">
            <div class="card bg-primary col-md-2 mb-2 pt-2 text-white">
              <p>mm/dd/yyyy</p>
              <p><i class="fas fa-cloud"></i></p>
              <p>Temp: </p>
              <p>Humidity: </p>
            </div>
            <div class="card bg-primary col-md-2 mb-2 pt-2 text-white">
              <p>mm/dd/yyyy</p>
              <p><i class="fas fa-cloud"></i></p>
              <p>Temp: </p>
              <p>Humidity: </p>
            </div>
            <div class="card bg-primary col-md-2 mb-2 pt-2 text-white">
              <p>mm/dd/yyyy</p>
              <p><i class="fas fa-cloud"></i></p>
              <p>Temp: </p>
              <p>Humidity: </p>
            </div>
            <div class="card bg-primary col-md-2 mb-2 pt-2 text-white">
              <p>mm/dd/yyyy</p>
              <p><i class="fas fa-cloud"></i></p>
              <p>Temp: </p>
              <p>Humidity: </p>
            </div>
            <div class="card bg-primary col-md-2 mb-2 pt-2 text-white">
              <p>mm/dd/yyyy</p>
              <p><i class="fas fa-cloud"></i></p>
              <p>Temp: </p>
              <p>Humidity: </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
